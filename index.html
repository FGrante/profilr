---
layout: default
---

<div class="container">
  <form id="main_form">
    <div class="form-group">
      <div class="inner-icon">
        <i class="fa fa-briefcase"></i>
        <input type="text" class="form-control input-lg" autofocus="autofocus" id="job_input" placeholder="Job or skill">
      </div>
    </div>
    <div class="form-group">
      <div class="inner-icon">
        <i class="fa fa-building-o"></i>
        <input type="text" class="form-control input-lg" id="company_input" placeholder="Company">
      </div>
    </div>
    <div class="form-group">
      <div class="inner-icon">
        <i class="fa fa-map-marker"></i>
        <input type="text" class="form-control input-lg" id="location_input" placeholder="Location">
      </div>
    </div>
    <div class="form-group">
      <div class="dropdown">
        <button id="choose-social" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default btn-lg">
          <span id="selected-social"><span class="social"><i class="fa fa-linkedin"></i>LinkedIn</span></span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="choose-social">
          <li>
            <a class="social" id="choose-linkedin">
              <i class="fa fa-linkedin"></i>
              LinkedIn
            </a>
          </li>
          <li>
            <a class="social" id="choose-google-plus">
              <i class="fa fa-google-plus"></i>
              Google+
            </a>
          </li>
          <li>
            <a class="social" id="choose-viadeo">
              <i class="el-icon-viadeo"></i>
              Viadeo
            </a>
          </li>
          <li>
            <a class="social" id="choose-twitter">
              <i class="fa fa-twitter"></i>
              Twitter
            </a>
          </li>
          <li>
            <a class="social" id="choose-github">
              <i class="fa fa-github"></i>
              Github
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="advanced_options_link">
      <a>Advanced options</a>
    </div>
    <div id="advanced_options">
      <div class="form-group">
        <div class="inner-icon">
          <i class="fa fa-minus-circle"></i>
          <input type="text" class="form-control input-lg" id="exclude_input" placeholder="Keywords to exclude (space separated)">
        </div>
      </div>
      <div class="form-group">
        <div class="dropdown">
          <button id="choose-social" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default btn-lg">
            <span id="selected-date"><span class="social"><i class="fa fa-clock-o"></i>Any time</span></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="choose-social">
            <li>
              <a class="social" id="choose-no-date">
                <i class="fa fa-clock-o"></i>
                Any time
              </a>
            </li>
            <li>
              <a class="social" id="choose-day">
                <i class="fa fa-clock-o"></i>
                Past 24 hours
              </a>
            </li>
            <li>
              <a class="social" id="choose-week">
                <i class="fa fa-clock-o"></i>
                Past week
              </a>
            </li>
            <li>
              <a class="social" id="choose-month">
                <i class="fa fa-clock-o"></i>
                Past month
              </a>
            </li>
            <li>
              <a class="social" id="choose-year">
                <i class="fa fa-clock-o"></i>
                Past year
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" id="find_button">Find profiles</button>
    <div class="tip">Tip : use OR separator in fields to look for alternatives.</div>
    <div id="result1"></div>
    <div id="result2"></div>
  </form>
</div>
